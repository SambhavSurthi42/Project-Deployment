<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'TodoApp/task_edit_styles.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <title>Edit Task</title>
</head>
<body>
    <div class="content">
        <div class="heading">
            <h1>Edit Task</h1>
        </div>
        <div class="main">
            <form method="POST" class="main">
                {% csrf_token %}
                <div class="inpbox">
                    <label for="grouptask">Task Group:</label>
                    <input type="text" id="grouptask" name="grouptask" value="{{ task.group.name }}" placeholder="Task Group" required readonly>

                    <label for="description">Task Description:</label>
                    <input type="text" id="description" name="description" value="{{ task.description }}" placeholder="Task Description" required>

                    <label for="due_date">Due Date:</label>
                    <input type="datetime-local" id="due_date" name="due_date" value="{{ task.due_date|date:'Y-m-d\TH:i' }}" required>
                </div>
                <input type="submit" id="updateTask" value="Update Task">
            </form>
        </div>
        <a href="{% url 'index' %}">Cancel</a>
    </div>
</body>
</html>
